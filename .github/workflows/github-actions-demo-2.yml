name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'zulu'
      - name: Set up Maven
        uses: thermofisher/setup-maven@v1.0.0
        with:
          maven-version: 3.6.0      
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
